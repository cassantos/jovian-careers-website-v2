<!DOCTYPE html>
<html>
  <body>
    <h4>Application Form</h4>
    
    <form action="/job/{{job['id']}}/apply" method="post">
      <div class="mb-2">
        <label>Full Name</label> <br>
        <input type="text" required name="full_name" placeholder="Bruce Wayne"> 
      </div>
      
      <div class="mb-2">
        <label>Email</label> <br>
        <input type="email" required name="email" 
          placeholder="bruce@worldmail.com"> 
      </div>
      
      <div class="mb-2">
        <label>LinkedIn URL</label> <br>
        <input type="url" name="linkedin_url"     placeholder="https://www.linkedin.com/brucewaine/"> 
      </div>  
      
      <div class="mb-2">
        <label>Education</label> <br>
        <textarea style="width:300" name="education"> </textarea> 
      </div>
      
      
      <div class="mb-2" >
        <label>Work Experience</label> <br>
        <textarea style="width:300" name="work_experience"> </textarea>
      </div>  
      
      <div class="mb-2">
        <label>Resume link</label> <br>
        <input style="width:300" type="url" name="resumelink"> 
      </div>
      
      <input type="submit">
    </form>
    </div>
  </body>
</html>
